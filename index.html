<!DOCTYPE html>
<html>
    <title>Dropdown Hell</title>
    <link rel="shortcut icon" href="https://aandroxus1.github.io/alec_circle.png">
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="centerOpen">
            <img class="centerBubble"src="https://aandroxus1.github.io/alec_cog.png">
            <img class="outerBubble1"src="https://aandroxus1.github.io/alec_placeholder.png">
            <img class="outerBubble2"src="https://aandroxus1.github.io/alec_placeholder.png">
        </div>
        <div class="sidebar">
            <div class="sidebar_logo">
                <a href="https://aandroxus1.github.io/"><img src="https://aandroxus1.github.io/other_alec.png"></a>
            </div>
        </div>
        <div class="bubbleHolder">
            <img class="bubbleIco" alt="settings icon" src="https://aandroxus1.github.io/alec_cog.png">
            <img class="bubbleIco2" src="https://aandroxus1.github.io/alec_colorwheel.png" onmousedown="setColor()">
            <img class="bubbleIco3" src="https://aandroxus1.github.io/alec_placeholder.png">
        </div>
        <div class="settingsDispatcher">
            <div class="ico_colorChange">
                <img src="https://aandroxus1.github.io/alec_blank.png">
            </div>
        </div>
    </body>
</html>
