<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="/assets/alec_circle.png">
        <title>Windows 95 Remake</title>
        <link rel="stylesheet" href="main.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div id="screenOff">
            <img id="screenOnButton" onclick="openWebsite()" src="/assets/powerbutton.png">
        </div>
        <div id="follower">
            text
        </div>
        <div id="taskbar">
            <img id="startButton" src="/assets/Win95_Start.png"onmousedown="startButtonDown()"onmouseup="startToggle()">
        </div>
        <div id="startMenu">
            <span id="startTitle">Windows 95</span>
                <div class="startIcon" id="calcIcon" onmouseup="openWindow('calcWindow')"><img class="startIconImg" src="/assets/calcIcon.png">Calculator</div>
                <div id="splitter"></div>
                <div class="startIcon" id="helpIcon" onmouseup="openWindow('helpWindow')"><img class="startIconImg" src="/assets/win95_help.png">Help</div>
                <div class="startIcon" id="powerIcon" onmouseup="openWindow('powerWindow')"><img class="startIconImg" src="/assets/computersmile.png">Power</div>
        </div>
        <div class="sysWindow" id="calcWindow">
            <div class="windowHeader">
                <img class="windowHeaderImg" src="/assets/calcIcon.png">
                <div class="windowHeaderText">Calculator</div>
                <img src="/assets/win95_x.png" class="windowX" onmouseup="closeWindow('calcWindow')">
            </div>
            <br>
            <div id="splitter"></div>
            <div id="calcOut">0</div>
            <br>

            <div class="windowButton" onclick="calcHost.getInput('7')" style="color:blue;" onclick="null">7</div>
           <div class="windowButton" onclick="calcHost.getInput('8')" style="color:blue;" onclick="null">8</div>
           <div class="windowButton" onclick="calcHost.getInput('9')" style="color:blue;" onclick="null">9</div>
           <div class="windowButton" onclick="calcHost.getInput('/')" style="color:red;" onclick="null">/</div>
           <div class="windowButton" onclick="calcHost.getInput('sqrt')" style="color:blue;" onclick="null">sqrt</div>
            <br>
           <div class="windowButton" onclick="calcHost.getInput('4')" style="color:blue;" onclick="null">4</div>
           <div class="windowButton" onclick="calcHost.getInput('5')" style="color:blue;" onclick="null">5</div>
           <div class="windowButton" onclick="calcHost.getInput('6')" style="color:blue;" onclick="null">6</div>
           <div class="windowButton" onclick="calcHost.getInput('*')" style="color:red;" onclick="null">*</div>
           <div class="windowButton" onclick="calcHost.getInput('%')" style="color:blue;" onclick="null">%</div>
            <br>
           <div class="windowButton" onclick="calcHost.getInput('1')" style="color:blue;" onclick="null">1</div>
           <div class="windowButton" onclick="calcHost.getInput('2')" style="color:blue;" onclick="null">2</div>
           <div class="windowButton" onclick="calcHost.getInput('3')" style="color:blue;" onclick="null">3</div>
           <div class="windowButton" onclick="calcHost.getInput('-')" style="color:red;" onclick="null">-</div>
           <div class="windowButton" onclick="calcHost.getInput('1/x')" style="color:blue;" onclick="null">1/x</div>
            <br>
           <div class="windowButton" onclick="calcHost.getInput('0')" style="color:blue;" onclick="null">0</div>
           <div class="windowButton" onclick="calcHost.getInput('invert')" style="color:blue;" onclick="null">+/-</div>
           <div class="windowButton" onclick="calcHost.getInput('.')" style="color:blue;" onclick="null">.</div>
           <div class="windowButton" onclick="calcHost.getInput('+')" style="color:red;" onclick="null">+</div>
           <div class="windowButton" onclick="calcHost.calculateResult()" style="color:red;" onclick="null">=</div>
        </div>
        <div class="sysWindow" id="helpWindow">
            <div class="windowHeader">
                <img class="windowHeaderImg" src="/assets/win95_help.png">
                <div class="windowHeaderText">Help</div>
                <img src="/assets/win95_x.png" class="windowX" onmouseup="closeWindow('helpWindow')">
            </div>
            <br>
            <div class="windowMessage">Hey! Welcome to my Windows 95 inspired web OS! <br> Press CTRL to open the start menu.</div>
            <div class="windowCloser" onclick="closeWindow('helpWindow')">OK</div>
            <br>
        </div>
        <div class="sysWindow" id="powerWindow">
            <div class="windowHeader">
                <img class="windowHeaderImg" src="/assets/computersmile.png">
                <div class="windowHeaderText">Power</div>
                <img src="/assets/win95_x.png" class="windowX" onmouseup="closeWindow('powerWindow')">
            </div>
            <div class="windowMessage">Select a power option!</div>
            <div class="windowButton" onclick="closeWebsite()">Shut down</div>
            <div class="windowButton">Demo</div>
            <br>
            <div class="windowCloser" onclick="closeWindow('powerWindow')">Cancel</div>
            <br>
        </div>
        <script>
            function titleCycler(){
                document.getElementById("startTitle").innerHTML = "Windows 95"
                setTimeout(titleCycler2, 1000)
            }
            function titleCycler2(){
                document.getElementById("startTitle").innerHTML = "aandroxus1"
                setTimeout(titleCycler, 1000)
            }
            titleCycler()
        </script>
    </body>
</html>
